<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4CAF50;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .options {
            text-align: center;
        }

        .options a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .options a:hover {
            background-color: #218838;
        }

        .options .admin-btn {
            background-color: #007bff;
        }

        .options .admin-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Bank</h1>
        <div class="options">
            {% if 'account' in session %}
                {% if session['account']['role'] == 'Admin' %}
                    <a href="{{ url_for('all_accounts_page') }}" class="btn admin-btn">View All Accounts</a>
                {% else %}
                    <a href="{{ url_for('account_info') }}" class="btn">See Account Details</a>
                    <a href="{{ url_for('deposit_form', accNo=session['account']['accNo']) }}" class="btn">Deposit Money</a>
                    <a href="{{ url_for('withdraw_form', accNo=session['account']['accNo']) }}" class="btn">Withdraw Money</a>
                {% endif %}
                <a href="{{ url_for('logout') }}" class="btn">Logout</a>
            {% else %}
                <a href="{{ url_for('login_form') }}" class="btn">Login</a>
                <a href="{{ url_for('create_account_form') }}" class="btn">Create Account</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
